<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">

    <title>Música para todos - Spotify</title>
    
</head>
<body>
    <header>
        <div class="header-menu">
            <div class="header-menu-logo">
                <img src="./media/spotify.svg" alt="" id="header-menu-logo-img">
            </div>
            <div class="header-menu-nav">
                <nav class="header-menu-nav-links">
                    <ul class="header-menu-nav-links-list">
                        <li class="header-menu-nav-links-list-item"><a href="" class="nav-link-a">Premium</a></li>
                        <li class="header-menu-nav-links-list-item"><a href="" class="nav-link-a">Ajuda</a></li>
                        <li class="header-menu-nav-links-list-item"><a href="" class="nav-link-a">Download</a></li>
                        <li class="header-menu-nav-links-list-item">|</li>
                        <li class="header-menu-nav-links-list-item"><a href="" class="nav-link-opc">Entrar</a></li>
                        <li class="header-menu-nav-links-list-item"><a href="" class="nav-link-opc">Cadastre-se</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main-carousel">
            <div class="main-carousel-slide">
                <h1 class="main-carousel-slide-title">Música para todos.</h1>
                <div class="main-carousel-slide-button">
                    <button class="main-carousel-slide-button-purple">Começe Agora</button>
                    <button class="main-carousel-slide-button-white">Tenha Spotify Premium</button>
                </div>
            </div>
            <div class="main-carousel-slide">
                <h1 class="main-carousel-slide-title">Premium para toda sua família por apenas R$ 15,00.</h1>
                <div class="main-carousel-slide-button">
                    <button class="main-carousel-slide-button-purple">Começe Agora</button>
                </div>
            </div>
            <div class="main-carousel-slide">
                <h1 class="main-carousel-slide-title">Estudantes tem 50% de desconto.</h1>
                <div class="main-carousel-slide-button">
                    <button class="main-carousel-slide-button-purple">Começe Agora</button>
                </div>
            </div>
            <div class="main-carousel-slide">
                <h1 class="main-carousel-slide-title">Use Spotify no PlayStation®.</h1>
                <div class="main-carousel-slide-button">
                    <button class="main-carousel-slide-button-purple">Começe Agora</button>
                </div>
            </div>
            <a class="main-carousel-slide-prev" onclick="slideStep(-1)">&#10094;</a>
            <a class="main-carousel-slide-next" onclick="slideStep(1)">&#10095;</a>
        </div>
        <div class="main-carousel-slide-dots">
            <span class="main-carousel-slide-dot" onclick="slideChange(1)"></span>
            <span class="main-carousel-slide-dot" onclick="slideChange(2)"></span>
            <span class="main-carousel-slide-dot" onclick="slideChange(3)"></span>
            <span class="main-carousel-slide-dot" onclick="slideChange(4)"></span>
        </div>
    </main>
    <div class="body-parallax"></div>
</body>
    <script src=".//js/carousel-index.js"></script>
</html>
